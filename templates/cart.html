<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Votre Panier</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Produit</th>
            <th>Quantité</th>
            <th>Prix</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for item in cart %}
        <tr>
            <td>{{ item['name'] }}</td>
            <td>{{ item['quantity'] }}</td>
            <td>{{ item['price'] }} DA</td>
            <td>
                <a href="/remove_from_cart/{{ item['id'] }}" class="btn btn-danger">Supprimer</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <h3>Total: {{ total }} DA</h3>
    <a href="/generate_invoice" class="btn btn-warning">Télécharger la Facture</a>
</div>
</body>
</html>
