<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Simple E-Commerce</a>
            <a href="/cart" class="btn btn-outline-primary">
                Cart <span class="badge bg-primary">{{ cart_size }}</span>
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Products</h1>
        
        <div class="row">
            {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ product['name'] }}</h5>
                        <p class="card-text">{{ product['description'] }}</p>
                        <p class="card-text"><strong>â‚¬{{ product['price'] }}</strong></p>
                        <p class="card-text">In stock: {{ product['stock'] }}</p>
                        <a href="/add_to_cart/{{ product['id'] }}" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
