<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Simple E-Commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">Simple E-Commerce</a>
      </div>
    </nav>

    <div class="container mt-4">
      <h1 class="mb-4">Checkout</h1>

      <div class="row">
        <div class="col-md-8">
          <div class="card mb-4">
            <div class="card-header">
              <h5 class="mb-0">Shopping Information</h5>
            </div>
            <div class="card-body">
              <p class="card-text text-muted">
                This is test page
              </p>

              <form action="/process_order" method="post">
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter your name"
                  />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                  />
                </div>

                <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    placeholder="Enter your address"
                  />
                </div>

                <h5 class="mt-4 mb-3">Payment Method</h5>
                <div class="card mb-3 p-3">
                  <p>Credit Card Payment Placeholder</p>
                  <div class="mb-3">
                    <label for="card-number" class="form-label"
                      >Card Number</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="card-number"
                      placeholder="XXXX XXXX XXXX XXXX"
                    />
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="expiry" class="form-label">Expiry Date</label>
                      <input
                        type="text"
                        class="form-control"
                        id="expiry"
                        placeholder="MM/YY"
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="cvv" class="form-label">CVV</label>
                      <input
                        type="text"
                        class="form-control"
                        id="cvv"
                        placeholder="XXX"
                      />
                    </div>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary">
                  Complete Order
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">Order Summary</h5>
            </div>
            <div class="card-body">
              <p class="d-flex justify-content-between">
                <span>Subtotal:</span>
                <span>€{{ total }}</span>
              </p>
              <p class="d-flex justify-content-between">
                <span>Shipping:</span>
                <span>€9.99</span>
              </p>
              <hr />
              <p class="d-flex justify-content-between fw-bold">
                <span>Total:</span>
                <span>€{{ total+10 }}</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
